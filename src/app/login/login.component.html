<div class="container">
  <div class="row">
    <h1>Insira seus Dados</h1>
    <form class="px-4 py-3" #myform="ngForm" (ngSubmit)="dados(myform)">
      <div class="mb-3">
        <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="exampleDropdownFormEmail1"
          placeholder="email@example.com"
          ngModel
        />
      </div>
      <div class="mb-3">
        <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="exampleDropdownFormPassword1"
          placeholder="Password"
          ngModel
        />
      </div>
      <div class="mb-3">
        <label for="destination" class="form-label">Escolha a p√°gina</label>
        <select class="form-control" name="destination" ngModel required>
          <option value="inicio">GeradorDeSenha</option>
          <option value="operador">Operador</option>
          <option value="painel">Painel</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <div class="dropdown-divider"></div>
   <!-- <a class="dropdown-item" href="#">New around here? Sign up</a>
    <a class="dropdown-item" href="#">Forgot password?</a>-->
  </div>
</div>
