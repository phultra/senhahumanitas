<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Criando Senha...</p>
</ngx-spinner>

<div class="login-page topo">

  <div class="container">

      <div class="row">

          <div class="col-lg-8 offset-lg-2">

            <h3 class="mb-3">HUMANITAS</h3>

              <div class="bg-white shadow rounded">

                  <div class="row">

                      <div class="col-md-7 pe-0">

                          <div class="form-left h-100 py-5 px-5"  >

                              <form action="" class="row g-4" #myform="ngForm" (ngSubmit)="dados(myform)">

                                      <div class="col-12">

                                          <label>E-mail<span class="text-danger">*</span></label>

                                          <div class="input-group">

                                              <div class="input-group-text"><i class="bi bi-person-fill"></i></div>

                                              <input type="text" type="email" name="email" class="form-control" placeholder="email@example.com" ngModel>

                                          </div>

                                      </div>



                                      <div class="col-12">

                                          <label>Senha<span class="text-danger">*</span></label>

                                          <div class="input-group">

                                              <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>

                                              <input type="text" type="password" name="password" class="form-control" placeholder="Senha" ngModel>

                                          </div>

                                      </div>



                                      <div class="col-sm-6">

                                          <div class="form-check">

                                              <input class="form-check-input" type="checkbox" id="inlineFormCheck">

                                              <label class="form-check-label" for="inlineFormCheck">Remember me</label>

                                          </div>

                                      </div>



                                      <div class="col-sm-6">

                                          <a href="#" class="float-end text-primary">Forgot Password?</a>

                                      </div>



                                      <div class="col-12">

                                          <button type="submit" class="btn btn-primary px-4 float-end mt-4">Entrar</button>

                                      </div>

                              </form>

                          </div>

                      </div>

                      <div class="col-md-5 ps-0 d-none d-md-block">

                          <div class="form-right h-100 bg-primary text-white text-center pt-5">

                              <i class="bi bi-bootstrap" style="font-size: 100px;"></i>
                              <img class="imagem" src="/assets/img/logouai.png"  />  
                             

                          </div>

                      </div>

                  </div>

              </div>

          </div>

      </div>

  </div>

</div>
