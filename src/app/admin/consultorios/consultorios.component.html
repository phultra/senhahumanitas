<section>
    <app-menu></app-menu>
  </section>

<section class="consultorios-container">
  
  <section class="form-container">
    <h2>Cadastro de Consultório</h2>
    <form (ngSubmit)="salvarConsultorio()" class="form">
      <label for="numero">Número do Consultório:</label>
      <input
        type="text"
        id="numero"
        [(ngModel)]="numero"
        name="numero"
        placeholder="Digite o número"
        required
      />
      <button type="submit">Salvar</button>
    </form>
  </section>


  <section class="mt-5">
    <!-- Tabela de Consultorios cadastrados -->
    <div class="usuarios-container" style="background-color: #003366;">
      <h3 class="text-white">Consultórios Cadastrados</h3>
      <table class="table-bordered" style="background-color: #003366; color: rgb(0, 0, 0);">
        <thead>
          <tr>
            <th>Numero</th>
            
            <th>Excluir Consultorio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of consultorio">
            <td>{{ usuario.numero }}</td>
            <!--<td>{{ usuario.email }}</td>-->
            
            
            <!--<td>
             {{ usuario.funcao }}
            </td>-->
             <!-- Botão para excluir o usuario -->
              <td> 
                <button *ngIf="usuario" (click)="excluirmedico(usuario)" class="btn-danger">
                  Excluir Consultorio
                </button>
              </td>
            </tr>
          </tbody>
         </table>
  
  </div>
  </section>
</section>
