<!-- Tabela de usuários -->
<div *ngIf="mostrarUsuarios" class="usuarios-container">
  <h3>Usuários Cadastrados</h3>
  <table class="table-bordered">
    <thead>
      <tr>
        <th>Email</th>
        <th>Setor</th>
        <th>Função</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuariosSalvos">
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.setor }}</td>
        <td>{{ usuario.funcao }}</td>
      </tr>
    </tbody>
  </table>
  <button (click)="fecharUsuarios()" class="btn btn-secondary">Fechar lista de usuários</button>
  <div style="margin-bottom: 20px;"></div>
</div>
       <!-- Relatório -->
<div *ngIf="mostrarRelatorio" class="usuarios-container">
  <!-- Aqui estamos adicionando uma div com a classe de rolagem para o conteúdo do relatório -->

  <!--<button (click)="fecharRelatorio()" class="btn btn-secondary">Fechar Relatório</button>-->
</div>
<button (click)="confirmarApagarBanco()" class="btn btn-danger">Apagar Banco</button>
