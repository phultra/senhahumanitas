<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">Criando Senha...</p>
</ngx-spinner>

<!-- TELA DE SELEÇÃO DE SETORES -->
<section *ngIf="!convencional">
  <div class="main">
    <div class="container">
      <div class="d-flex justify-content-center">
        <img style="width:10%; margin-bottom: 8%;" src="./assets/img/logouai.png"/>
      </div>
      <div class="middle row">
        <div class="col-md-12 mb-4 text-center">
          <h3 class="text-white">Selecione um setor</h3>
        </div>
        
        <!-- Botões para selecionar o setor -->
        <div class="col-md-12 d-flex flex-wrap justify-content-center">
          <button class="btn btn-2 btn-2h m-2" *ngFor="let setor of setoresDisponiveis" (click)="selecionarSetor(setor)">
            {{ setor }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<!--TELA CONVENCIONAL-->
<section *ngIf="convencional" >
  <div class="main">
    <div class="container">    
       <!-- Logo da empresa -->
      <div class="d-flex justify-content-center"><img style="width:10%; margin-bottom: 8%;" src="./assets/img/logouai.png"/></div> 
      <div class="middle row">
        <!-- Campo de seleção para escolher o setor -->
        <div class="col-md-12 mb-2 text-center">
          <label class="text-white">Setor Selecionado:</label>
          <p class="setor-selecionado display-4 text-white">{{ setorSelecionado }}</p>
        </div>
      
      <!-- Botão para senha normal -->
      <div class="col-md-5 d-flex justify-content-center" >
        <button class="btn btn-2 btn-2h" (click)="novaSenhaNormal()">SENHA NORMAL</button>
      </div> <!-- end login -->
      <!-- Botão para senha preferencial -->
      <div class="col-md-5 d-flex justify-content-center">
        <button class="btn btn-2 btn-2h botao" (click)="novaSenhaPreferencial() ">SENHA PREFERENCIAL</button>
      </div>  
      <!-- Botão para senha preferencial -->
      <div class="col-md-5 d-flex justify-content-center">
        <button class="btn btn-2 btn-2h botao" (click)="mudarSetor() ">MUDAR SETOR</button>
      </div>   
      
    </div>
    </div>
  </div> 
  
</section>
