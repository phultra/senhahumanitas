<!--TELA CONVENCIONAL-->
<section *ngIf="convencional" >
  <div class="main">
    <div class="container">    
       <!-- Logo da empresa -->
      <div class="d-flex justify-content-center"><img style="width:10%; margin-bottom: 8%;" src="./assets/img/logouai.png"/></div> 
      <div class="middle row">
        <!-- Campo de seleção para escolher o setor -->
       <!-- Campo de seleção para escolher o setor -->
<div class="col-md-12 mb-4">
  <label for="setor" class="text-white">Selecione o setor:</label>
  <select id="setor" [(ngModel)]="setorSelecionado" class="form-control custom-select">
    <option *ngFor="let setor of setoresDisponiveis" [value]="setor">{{ setor }}</option>
  </select>
</div>
      
      <!-- Botão para senha normal -->
      <div class="col-md-12 d-flex justify-content-center" >
        <button class="btn btn-2 btn-2h" (click)="novaSenhaNormal()">SENHA NORMAL</button>
      </div> <!-- end login -->
      <!-- Botão para senha preferencial -->
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-2 btn-2h botao" (click)="novaSenhaPreferencial() ">SENHA PREFERENCIAL</button>
      </div>    
    </div>
    </div>
  </div> 
  
</section>
