<div class="container">
  <h3>Selecione um Médico</h3>
  <select class="form-select" [(ngModel)]="medicoSelecionado" (change)="carregarPacientes()">
    <option value="" disabled selected>Escolha um médico</option>
    <option *ngFor="let medico of medicos" [value]="medico">{{ medico }}</option>
  </select>

  <div *ngIf="pacientes.length > 0" class="mt-4">
    <h4>Pacientes do Médico: {{ medicoSelecionado }}</h4>
    <ul class="list-group">
      <li *ngFor="let paciente of pacientes" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ paciente.nome }}</span>
        <button class="btn btn-primary" (click)="chamarPaciente(paciente)">Chamar Paciente</button>
      </li>
    </ul>
  </div>
</div>
