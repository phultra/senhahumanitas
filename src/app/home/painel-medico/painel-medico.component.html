<section class="area">
    <div class="container">
      <div class="row">
        <!-- Painel principal (Paciente e Consultório) ocupando 50% da tela -->
        <div class="col-md-6">
          <div class="h-100 w-100 z-index-2">
            <!-- Exibição principal de PACIENTE e CONSULTÓRIO -->
            <div class="row mb-2 mt-5">
              <div class="col-lg-12 mb-4">
                <table class="table table-hover table-striped">
                  <thead>
                    <th></th>
                  </thead>
                  <tbody>
                    <tr>
                      <!-- Exibe o nome do paciente em destaque -->
                      <td>
                        <h3>PACIENTE</h3>
                        <h1 class="display-1" style="color: blue;">
                          <b><strong>{{ psenha }}</strong></b>
                        </h1>
                        <!-- Exibe o consultório abaixo do nome do paciente -->
                        <h3>CONSULTÓRIO</h3>
                        <h1 class="display-1" style="color: blue;">
                          <b><strong>{{ pguiche }}</strong></b>
                        </h1>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Linha vertical de separação entre o painel principal e as senhas chamadas -->
        <div class="col-md-1 d-flex justify-content-center">
          <div class="separator"></div>
        </div>

        <!-- Lista de pacientes chamados ocupando 50% da tela -->
        <div class="col-md-5">
          <div class="header mt-5">
            <h4 class="title"><b>PACIENTES CHAMADOS</b></h4>
            <div class="row">
              <div class="row">
                <div class="col-md-12 mb-3" *ngFor="let paciente of pacientesExibidos">
                  <div class="table table-hover table-striped">
                    <div class="header text-center">
                      <a>
                        <h4 class="card-title" style="color: blue;">
                          <b>PACIENTE: {{ paciente.nome }}</b>
                        </h4>
                        <h3 class="card-text" style="color: blue;">
                          <small>CONSULTÓRIO: {{ paciente.consultorio }}</small>
                        </h3>
                      </a>
                    </div>
                  </div>
                </div>
              </div> 
            </div>
          </div>
        </div>
      </div>

      <!-- Exibe o logotipo centralizado e maior -->
      <div class="d-flex justify-content-center mb-2 logo-position">
        <img style="width: 40%;" src="./assets/img/logoazul.png" />
      </div>
    </div>
  </section>
